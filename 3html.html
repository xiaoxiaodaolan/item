<h2>兴趣爱好</h2>
<h3 align="left">
<ul>
<li>看动漫</li>
<p>一个人无聊的时候就看看动漫,用来消磨消磨时间，最喜欢的动漫有《名侦探柯南》、《七龙珠》和《精灵宝贝》。</p>
<li>篮球</li>
<p>我每天都会玩一会篮球，它不但可以让我感到快乐也可以让我在快乐中锻炼到身体。</p>
<li>电脑游戏</li>
<p>每天晚上都会和好朋友一起玩玩游戏，游戏可以让我感觉到轻松而且也进一步提升友谊。</p>
<li>魔兽争霸</li>
<p>在众多游戏中，我个人最钟爱魔兽争霸，它的故事剧情很丰富很容易吸引到人，上手难度虽然难但是很有挑战力。我这有一些关于<a href="moshouzhuye.html">魔兽争霸</a>的介绍。</p>
</ul>
